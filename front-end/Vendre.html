<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style-vendre.css">
    <title>Vide Grenier en Ligne</title>
    <script src="js/main.js"></script>
    <script src="js/app.js"></script>
    <script src="js/uploade.js"></script>
    <script src="js/appp.js"></script>
    <script src="js/publication.js"> </script>
</head>

<body>

    <header class="site-header">
        <div class="header-inner">
            <div class="logo-container">
                <img src="img/logo.png" alt="Mon Vide Grenier Logo" class="site-logo">
            </div>
            <nav class="main-navigation">
                <a href="Articles.html" class="nav-link">Articles</a>
                <a href="Vendre.html" class="nav-link">Vendre</a>
                <a href="Contact.html" class="nav-link">Contact</a>
                <a href="Accueil.html" class="nav-link">Accueil</a>
                <a href="panier.html" class="nav-link">Mon-panier</a>
                <a href="connexion.html" class="nav-link">Connexion</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <h1>Vendre</h1>
        <div class="details">
            <!-- Ajout d'un input de type file pour choisir une photo -->
            <div class="place1">
                <label for="photo-upload" class="custom-file-upload">
                    <b>+</b> Ajouter photo
                </label>
                <input id="photo-upload" type="file" style="display:none;" onchange="handleFileSelect(event)" />
            </div>
            <div class="place2"><label for="title"></label>
                <input type="text" id="title" placeholder="Titre de l'article">
            </div>

            <div class="place3"><label for="desciption"></label>
                <input type="text" id="description" placeholder="Description de l'article">
            </div>

            <div class="place4"><label for="mark"></label>
                <input type="text" id="mark" placeholder="Marque">
            </div>

            <div class="place5"><label for="status"></label>
                <input type="text" id="status" placeholder="Etat">
            </div>

            <div class="place6"><label for="price"></label>
                <input type="text" id="price" placeholder="Prix">
            </div>

            <div class="sell">Vendre</div>
        </div>

        <!-- Zone où les photos ajoutées seront affichées -->
        <div id="photo-gallery">
            Articles selectionnés:
        </div>

    </div>

    <footer>
        <div class="footer-icons">
            <a href="Accueil.html" class="footer-link">
                <img src="img/home.png" alt="Accueil" class="footer-icon">
            </a>
            <a href="connexion.html" class="footer-link">
                <img src="img/inscription.png" alt="Inscription" class="footer-icon">
            </a>
            <a href="Contact.html" class="footer-link">
                <img src="img/phone.png" alt="Contact" class="footer-icon">
            </a>

        </div>
        <p>© 2024 Trésorsdhier</p>
    </footer>
    <script></script>


</body>


</html>
