<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style-login.css">
    <title>Vide Grenier en Ligne</title>
</head>
<body>
    <header class="site-header">
        <div class="header-inner">
            <div class="logo-container">
                <a href="Accueil.html"> <img src="img/logo.png" alt="Mon Vide Grenier Logo" class="site-logo"> </a>
            </div>
            <nav class="main-navigation">
                <a href="Articles.html" class="nav-link">Articles</a>
                <a href="Vendre.html" class="nav-link">Vendre</a>
                <a href="Contact.html" class="nav-link">Contact</a>
                <a href="Accueil.html" class="nav-link">Accueil</a>
                <a href="panier.html" class="nav-link">Mon-panier</a>
                <a href="connexion.html" class="nav-link">Connexion</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <!-- Section Inscription -->
        <div class="inscription">
            <h2>Inscription</h2>
            <form id="register-form">
                <div class="field">
                    <label for="register-nom">Nom :</label>
                    <input type="text" id="register-nom" placeholder="Entrez votre nom" required>
                </div>
                <div class="field">
                    <label for="register-prenom">Prénom :</label>
                    <input type="text" id="register-prenom" placeholder="Entrez votre prénom" required>
                </div>
                <div class="field">
                    <label for="register-email">Email :</label>
                    <input type="email" id="register-email" placeholder="Entrez votre email" required>
                </div>
                <div class="field">
                    <label for="register-password">Mot de passe :</label>
                    <input type="password" id="register-password" placeholder="Entrez votre mot de passe" required>
                </div>
                <button type="submit">S'inscrire</button>
            </form>
        </div>

        <!-- Section Connexion -->
        <div class="connexion">
            <h2>Connexion</h2>
            <form id="login-form">
                <div class="field">
                    <label for="login-email">Email :</label>
                    <input type="email" id="login-email" placeholder="Entrez votre email" required>
                </div>
                <div class="field">
                    <label for="login-password">Mot de passe :</label>
                    <input type="password" id="login-password" placeholder="Entrez votre mot de passe" required>
                </div>
                <button type="submit">Se connecter</button>
            </form>
            <p>ou</p>
            <a href="forgot.html">Mot de passe oublié</a>
        </div>
    </div>

    <footer>
        <div class="footer-icons">
            <a href="Accueil.html" class="footer-link">
                <img src="img/home.png" alt="Accueil" class="footer-icon">
            </a>
            <a href="connexion.html" class="footer-link">
                <img src="img/inscription.png" alt="Inscription" class="footer-icon">
            </a>
            <a href="Contact.html" class="footer-link">
                <img src="img/phone.png" alt="Contact" class="footer-icon">
            </a>
        </div>
        <p>© 2024 Trésorsdhier</p>
    </footer>

    <script src="js/app.js"></script>
  
    <script src="js/inscription.js"></script>

    <script src="js/connexion.js"></script>

</body>
</html>
