<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style-login.css">
    <title>Vide Grenier en Ligne</title>
</head>

<body>

    <header class="site-header">
        <div class="header-inner">
            <div class="logo-container">
                <img src="img/logo.png" alt="Mon Vide Grenier Logo" class="site-logo">
            </div>
            <nav class="main-navigation">
                <a href="Articles.html" class="nav-link">Articles</a>
                <a href="Vendre.html" class="nav-link">Vendre</a>
                <a href="Contact.html" class="nav-link">Contact</a>
                <a href="Accueil.html" class="nav-link">Accueil</a>
                <a href="#" class="nav-link">Mon-panier</a>
                <a href="connexion.html" class="nav-link">Connexion</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="login">
            <h2>Inscription</h2>
            <div class="field">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" placeholder="Entrez votre nom">
            </div>
            <div class="field">
                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" name="prenom" placeholder="Entrez votre prénom">
            </div>
            <div class="field">
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" placeholder="Entrez votre email">
            </div>
            <div class="field">
                <label for="motdepasse">Mot de passe :</label>
                <input type="password" id="motdepasse" name="motdepasse" placeholder="Entrez votre mot de passe">
            </div>
            <button type="submit">S'inscrire</button>
            </div>
        </div>
        
        <div class="connexion">
            <h2>Connexion</h2>
            <div class="field">
                <label for="email">Email :</label>
                <input type="text" id="email" placeholder="Entrez votre email">
            </div>
            <div class="field">
                <label for="motdepasse_connexion">Mot de passe :</label>
                <input type="password" id="motdepasse_connexion" name="motdepasse_connexion" placeholder="Entrez votre mot de passe">
            </div>
            <!--Ajoutez d'autres champs ici (mot de passe oublié, etc.)-->
            <button type="submit">Se connecter</button>
            <p>ou</p>
            <button type="button" onclick="connectWithGoogle()">
                Se connecter avec Google
            </button>
        </div>
    </div>

    <footer>
        <div class="footer-icons">
            <a href="Accueil.html" class="footer-link">
                <img src="img/home.png" alt="Accueil" class="footer-icon">
            </a>
            <a href="connexion.html" class="footer-link">
                <img src="img/inscription.png" alt="Inscription" class="footer-icon">
            </a>
            <a href="Contact.html" class="footer-link">
                <img src="img/phone.png" alt="Contact" class="footer-icon">
            </a>
        </div>
        <p>© 2024 Trésorsdhier</p>
    </footer>

    <script>
        function connectWithGoogle() {
            // Ajoutez ici la logique pour la connexion avec Google
            alert("Connecté avec Google !");
        }
    </script>

</body>

</html>
