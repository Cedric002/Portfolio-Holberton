<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style-login.css">
    <title>Vide Grenier en Ligne</title>
    <script src="js/auth.js" defer></script>
</head>
<body>
    <header class="site-header">
        <div class="header-inner">
            <div class="logo-container">
                <a href="Accueil.html"> <img src="img/logo.png" alt="Mon Vide Grenier Logo" class="site-logo"> </a>
            </div>
            <nav class="main-navigation">
                <a href="Articles.html" class="nav-link">Articles</a>
                <a href="Vendre.html" class="nav-link">Vendre</a>
                <a href="Contact.html" class="nav-link">Contact</a>
                <a href="Accueil.html" class="nav-link">Accueil</a>
                <a href="panier.html" class="nav-link">Mon-panier</a>
                <a href="connexion.html" id="loginLink" class="nav-link">Connexion</a>
                <div id="userDetails" style="display: none;">
                    <span id="userEmail" class="nav-link"></span>
                    <span id="userName" class="nav-link"></span>
                    <a href="#" id="logoutButton" class="nav-link">Déconnexion</a>
                </div>
            </nav>
        </div>
        <script defer>
            document.addEventListener('DOMContentLoaded', () => {
                const user = JSON.parse(localStorage.getItem('user'));
                const token = localStorage.getItem('token');
        
                const userDetailsDiv = document.getElementById('userDetails');
                const userEmailSpan = document.getElementById('userEmail');
                const loginLink = document.getElementById('loginLink');
                const logoutButton = document.getElementById('logoutButton');
        
                if (user && token) {
                    userEmailSpan.textContent = `Bienvenue, ${user.prenom} ${user.nom} (${user.email})`;
                    userDetailsDiv.style.display = 'block';
                    loginLink.style.display = 'none';
        
                    logoutButton.addEventListener('click', () => {
                        localStorage.removeItem('token');
                        localStorage.removeItem('user');
                        window.location.href = 'connexion.html';
                    });
                } else {
                    userDetailsDiv.style.display = 'none';
                    loginLink.style.display = 'block';
                    loginLink.textContent = 'Connexion';
                    loginLink.href = 'connexion.html';
                }
            });
        </script>
        
    </header>

    <div class="container">
        <!-- Section Inscription -->
        <div class="inscription">
            <h2>Inscription</h2>
            <form id="register-form">
                <div class="field">
                    <label for="register-nom">Nom :</label>
                    <input type="text" id="register-nom" placeholder="Entrez votre nom" required>
                </div>
                <div class="field">
                    <label for="register-prenom">Prénom :</label>
                    <input type="text" id="register-prenom" placeholder="Entrez votre prénom" required>
                </div>
                <div class="field">
                    <label for="register-email">Email :</label>
                    <input type="email" id="register-email" placeholder="Entrez votre email" required>
                </div>
                <div class="field">
                    <label for="register-password">Mot de passe :</label>
                    <input type="password" id="register-password" placeholder="Entrez votre mot de passe" required>
                </div>
                <button type="submit">S'inscrire</button>
            </form>
        </div>

        <!-- Section Connexion -->
        <div class="connexion">
            <h2>Connexion</h2>
            <form id="login-form">
                <div class="field">
                    <label for="login-email">Email :</label>
                    <input type="email" id="login-email" placeholder="Entrez votre email" required>
                </div>
                <div class="field">
                    <label for="login-password">Mot de passe :</label>
                    <input type="password" id="login-password" placeholder="Entrez votre mot de passe" required>
                </div>
                <button type="submit">Se connecter</button>
            </form>
            <p>ou</p>
            <a href="forgot.html">Mot de passe oublié</a>
        </div>
    </div>

    <footer>
        <div class="footer-icons">
            <a href="Accueil.html" class="footer-link">
                <img src="img/home.png" alt="Accueil" class="footer-icon">
            </a>
            <a href="connexion.html" class="footer-link">
                <img src="img/inscription.png" alt="Inscription" class="footer-icon">
            </a>
            <a href="Contact.html" class="footer-link">
                <img src="img/phone.png" alt="Contact" class="footer-icon">
            </a>
        </div>
        <p>© 2024 Trésorsdhier</p>
    </footer>
</body>
</html>
